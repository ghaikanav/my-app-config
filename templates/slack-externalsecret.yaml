apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: slack-external-secret
  namespace: ex-test
spec:
  refreshInterval: 20s
  secretStoreRef:
    name: aws-secrets-ss
    kind: SecretStore
  target:
    name: slack-secret # Name of the k8s secret
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          argocd.argoproj.io/tracking-id: my-app:slack-secret
  data:
    - secretKey: slack-api-key # Name of the key in the k8s secret
      remoteRef:
        key: kg/dev/slackApiKey # Name of the AWS secret
        property: slack-api-key # Name of the key in the AWS secret