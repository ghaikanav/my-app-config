apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: ex-test
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: "false" # public ELB
spec:
  type: LoadBalancer
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
